      <section class="py-xl bg-cover bg-size--cover" style="background-image: url('../assets/images/backgrounds/img-5.jpg')">
      <span class="mask bg-primary alpha-6"></span>
      <div class="container d-flex align-items-center no-padding">
        <div class="col">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <button type="button" class="btn btn-primary btn-nobg btn-zoom--hover mb-5">
                    <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
                  </button>
                  <span class="clearfix"></span>

                  <h4 class="heading h3 text-white pt-3 pb-5">Welcome back,<br>
                    login to your account.</h4>
                  <form class="form-primary">
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input didcheck" id="DIDcheck">
                        <label class="custom-control-label" for="DIDcheck">I have a DID</label>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control nodid" id="input_email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control nodid" id="input_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control yesdid" id="input_did" placeholder="Enter your DID">
                    </div>
                    <div class="text-right mt-4"><a href="#" class="text-white">Forgot password?</a></div>
                    <button type="submit" class="btn btn-block btn-lg bg-white mt-4">Sign in</button>

                  <button type="submit" class="btn btn-block btn-lg bg-white mt-4">Register now</button>

    <script type="text/javascript">
    var btn = document.querySelector(".didcheck");
    $(".yesdid").hide();
    btn.addEventListener("click", function(){
        if($('.didcheck').is(":checked"))
            $(".nodid").hide();
        else
            $(".nodid").show();
    })
    btn.addEventListener("click", function(){
        if($('.didcheck').is(":checked"))
            $(".yesdid").show();
        else
            $(".yesdid").hide();
    })
    </script>
