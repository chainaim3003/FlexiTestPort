                    <div class="modal modal-fluid fade" id="modal_5" tabindex="-1" role="dialog" aria-labelledby="modal_5" aria-hidden="true">
                        <div class="modal-dialog" role="document">

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                    </button>
                                </div>

                                    <div class="py-3 text-center">

                                        <h4 class="heading mt-4">Enter Your email and password</h4>
                                        <form class="form-secondary">
                                          <div class="form-group">
                                            <input type="email" class="form-control" id="input_email" placeholder="Your email">
                                          </div>
                                          <div class="form-group">
                                            <input type="password" class="form-control" id="input_password" placeholder="Password">
                                          </div>
                                            <button type="submit" class="btn btn-primary btn-sm" onclick="window.location.href = 'wallet.html';">Submit</button>
                                        </form>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
